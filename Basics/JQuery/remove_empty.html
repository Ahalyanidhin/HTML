<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#div1").remove();
            })
            $("#btn2").click(function() {
                $("#div1").empty();
            })
            $("#btn3").click(function() {
                $("p").remove(".p1");
            })
        })
    </script>
</head>

<body>
    <div id="div1" style="background-color: darksalmon; color: brown;border: 2px black solid;height: 100px;width: 800px;">

        <p>This is a example of remove and empty method</p>
        <p class="p1">This is a example of remove and empty method</p>
    </div>

    <button id="btn1">Remove</button>
    <button id="btn2">Empty</button>
    <button id="btn3">Remove wth atr</button>
</body>

</html>
