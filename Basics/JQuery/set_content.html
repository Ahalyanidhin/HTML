<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Content</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#text1").text("We can use text method");
            })
            $("#btn2").click(function() {
                $("#text2").html("We <b>can use html method</b>");
            })
            $("#btn1").click(function() {
                $("#text3").val("Set method");
            })
        })
    </script>
</head>

<body>
    <p id="text1">This is a set content example</p>
    <p id="text2">How to set content?</p>
    <p><input type="text" id="text3" value="JQUERY"></p>
    <button id="btn1">Set Text</button>
    <button id="btn2">Set Html</button>
    <button id="btn3">Set Value</button>
</body>

</html>
