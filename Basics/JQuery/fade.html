<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#div1").fadeIn();
                $("#div3").fadeOut();
                $("#div2").fadeTo("slow", 0.15);
                $("#div4").fadeToggle(5000);
            })

        })
    </script>
</head>

<body>
    <p>Click here</p>
    <button>Click</button><br>
    <div id="div1" style="background-color: darkmagenta; width: 50px;height: 50px;display: none;">

    </div><br><br><br><br><br>
    <div id="div2" style="background-color: rgb(34, 238, 45); width: 100px;height: 50px;"></div>

    <div id="div3" style="background-color: rgb(124, 39, 236); width: 100px;height: 50px;"></div>

    <div id="div4" style="background-color: rgb(192, 24, 122); width: 100px;height: 50px;"></div>
</body>

</html>
